<script>
function validatePass(){
	console.log("Inside Pass");
  var pass =document.forms["myForm"]["pass"].value;
  var regex1 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/;
 
  if(!regex1.test(pass) ){
		
		document.getElementById("p6").innerHTML ="Password should 6 to 20 caracters long ,<br> And require atlist one small letter,<br>one Capital letter and one Number";
         return false;
	}
	else{
		
         document.getElementById("p5").style.display='none';
		return true;
		

}
}
function validateUserid(){
var regex = /^[a-zA-Z0-9.]/i;
var userid=document.forms["myForm"]["userid"].value;
if(userid.match(regex) ){
				document.getElementById("p5").innerHTML="Only Numbers are allowed";
				return false;
			}
			else{
				document.getElementById("p5").style.display='none';
				return true;
			}

}
function validateMobile(){
	var regex = /^[0-9]/i;
	var mobile=document.forms["myForm"]["mobile"].value;
	
		if(!mobile.match(regex) ||  mobile.length>10 ){
				document.getElementById("p4").innerHTML="Only Numbers are allowed MAX 10 digits";
				return false;
			}
			else{
				document.getElementById("p3").style.display='none';
				return true;
			}

}

function validateEmail(){
	var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        document.getElementById("p3").innerHTML="Not valid Email.";
        return false;
    }
    else{
    	document.getElementById("p3").style.display='none';
		return true;
    }
}

function validateFname(){
	console.log("Inside Validate Fname");

	}
	
         
	} 

function validateLname(){

} 

function validateInput(){
